<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#42a5f5">
    <title>Edit Appointments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/CRUDappoinment.css">
</head>
<body>
    <nav class="blue lighten-1">
        <div class="nav-wrapper container">
            <a href="start.html" class="brand-logo">
                <i class="material-icons">arrow_back</i>
            </a>
            <span class="navbar-title">Pet Care</span>
        </div>
    </nav>
    <div class="container content">
        <h2 class="center-align">Appointments</h2>
        <ul id="appointmentsList" class="collection">
        </ul>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h4>Confirm Deletion</h4>
            <p>Are you sure you want to delete this appointment?</p>
        </div>
        <div class="modal-footer">
            <button id="cancelBtn" class="modal-close btn grey">Cancel</button>
            <button id="confirmBtn" class="btn red">Delete</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="JS/firebaseDB.js"></script>
    <script type="module" src="JS/listAppointments.js"></script>    
</body>
</html>
