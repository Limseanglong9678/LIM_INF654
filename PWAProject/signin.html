<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <h3 class="center-align">Pet Care Companion</h3>

    <!-- Sign-In Form -->
    <div id="sign-in-form">
      <h4>Sign In</h4>
      <div class="input-field">
        <input type="email" id="sign-in-email" placeholder="Email" required />
      </div>
      <div class="input-field">
        <input type="password" id="sign-in-password" placeholder="Password" required />
      </div>
      <button id="sign-in-btn" class="btn blue">Sign In</button>
      <p>Don't have an account? <a id="show-signup" href="#">Sign Up</a></p>
    </div>

    <!-- Sign-Up Form -->
    <div id="sign-up-form" style="display: none;">
      <h4>Sign Up</h4>
      <div class="input-field">
        <input type="text" id="sign-up-name" placeholder="Name" required />
      </div>
      <div class="input-field">
        <input type="email" id="sign-up-email" placeholder="Email" required />
      </div>
      <div class="input-field">
        <input type="password" id="sign-up-password" placeholder="Password" required />
      </div>
      <button id="sign-up-btn" class="btn blue">Sign Up</button>
      <p>Already have an account? <a id="show-signin" href="#">Sign In</a></p>
    </div>
  </div>
  <script type="module" src="signin.js"></script>
</body>
</html>
