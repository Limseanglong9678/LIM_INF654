<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#42a5f5">
    <title>Edit Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/CRUDappoinment.css">
</head>
<body>
    <nav class="blue lighten-1">
        <div class="nav-wrapper container">
            <a href="start.html" class="brand-logo">
                <i class="material-icons">arrow_back</i>
            </a>
            <span class="navbar-title">Pet Care</span>
        </div>
    </nav>

    <div class="container">
        <h2 class="center-align">Edit Companion</h2>
        <form id="editCompanionForm">
            <label for="companionName">Name</label>
            <div class="input-field">
                <input type="text" id="companionName" required>
            </div>
            <label for="animalType">Animal Type</label>
            <div class="input-field">
                <input type="text" id="animalType" required>
            </div>
            <label for="age">Age</label>
            <div class="input-field">
                <input type="number" id="age" required>
            </div>
            <label for="breed">Breed</label>
            <div class="input-field">
                <input type="text" id="breed" required>
            </div>
            <button type="submit" class="btn blue">Save Changes</button>
        </form>
    </div>
    
    <script type="module" src="JS/firebaseDB.js"></script>
    <script type="module" src="JS/editCompanion.js"></script>
</body>
</html>
